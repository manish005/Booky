<!-- src/app/book-card/book-card.component.html -->
<mat-card class="card">
  <img mat-card-image [src]="book.image" alt="Book cover">
  <div class="card-content">
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button class="smallfnt" color="primary">Read Now</button>
      <button mat-button class="smallfnt" color="accent">Resume</button>
    </mat-card-actions>
  </div>
</mat-card>
